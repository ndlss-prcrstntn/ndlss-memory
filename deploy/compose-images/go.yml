name: ndlss-memory

services:
  qdrant:
    image: qdrant/qdrant:v1.9.5
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/6333'"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 20s

  file-indexer:
    image: ${NDLSS_DOCKERHUB_NAMESPACE:-ndlss-prcrstntn}/ndlss-memory-file-indexer:${NDLSS_IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      INDEX_MODE: ${INDEX_MODE:-full-scan}
      INDEX_FILE_TYPES: ${INDEX_FILE_TYPES:-.go,.mod,.sum,.md,.txt,.json,.yml,.yaml}
      INDEX_EXCLUDE_PATTERNS: ${INDEX_EXCLUDE_PATTERNS:-.git,vendor,bin,dist,build,.cache,node_modules}
      INDEX_MAX_FILE_SIZE_BYTES: ${INDEX_MAX_FILE_SIZE_BYTES:-2097152}
      INDEX_PROGRESS_INTERVAL_SECONDS: ${INDEX_PROGRESS_INTERVAL_SECONDS:-15}
      INGESTION_ENABLE_QDRANT_HTTP: ${INGESTION_ENABLE_QDRANT_HTTP:-1}
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-workspace_chunks}
      WORKSPACE_PATH: /workspace
    volumes:
      - ${NDLSS_WORKSPACE:-.}:/workspace:ro
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/indexer_ready"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 10s

  mcp-server:
    image: ${NDLSS_DOCKERHUB_NAMESPACE:-ndlss-prcrstntn}/ndlss-memory-mcp-server:${NDLSS_IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
      file-indexer:
        condition: service_healthy
    environment:
      MCP_PORT: ${MCP_PORT:-8080}
      QDRANT_HOST: qdrant
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      INDEX_FILE_TYPES: ${INDEX_FILE_TYPES:-.go,.mod,.sum,.md,.txt,.json,.yml,.yaml}
      INDEX_EXCLUDE_PATTERNS: ${INDEX_EXCLUDE_PATTERNS:-.git,vendor,bin,dist,build,.cache,node_modules}
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-workspace_chunks}
      WORKSPACE_PATH: /workspace
    volumes:
      - ${NDLSS_WORKSPACE:-.}:/workspace:ro
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cpus: ${MCP_SERVER_CPUS:-1.0}
    mem_limit: ${MCP_SERVER_MEM_LIMIT:-512m}
    ports:
      - "${MCP_PORT:-8080}:${MCP_PORT:-8080}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${MCP_PORT:-8080}/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 20s

volumes:
  qdrant_data:



