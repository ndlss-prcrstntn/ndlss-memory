services:
  qdrant:
    image: qdrant/qdrant:v1.9.5
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/6333'"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 20s

  file-indexer:
    build:
      context: https://github.com/ndlss-prcrstntn/ndlss-memory.git#${NDLSS_GIT_REF:-main}:services/file-indexer
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      INDEX_MODE: ${INDEX_MODE:-full-scan}
      INDEX_FILE_TYPES: ${INDEX_FILE_TYPES:-.ts,.tsx,.mts,.cts,.js,.jsx,.mjs,.cjs,.json,.md,.yml,.yaml}
      INDEX_EXCLUDE_PATTERNS: ${INDEX_EXCLUDE_PATTERNS:-.git,node_modules,dist,build,.next,.nuxt,coverage,.turbo,.cache}     
      INDEX_PROGRESS_INTERVAL_SECONDS: ${INDEX_PROGRESS_INTERVAL_SECONDS:-15}
      COMMAND_ALLOWLIST: ${COMMAND_ALLOWLIST:-echo,ls,pwd,cat}
      COMMAND_TIMEOUT_SECONDS: ${COMMAND_TIMEOUT_SECONDS:-20}
      INGESTION_ENABLE_QDRANT_HTTP: ${INGESTION_ENABLE_QDRANT_HTTP:-1}
      QDRANT_HOST: qdrant
      QDRANT_API_PORT: ${QDRANT_API_PORT:-6333}
      INGESTION_EMBEDDING_VECTOR_SIZE: ${INGESTION_EMBEDDING_VECTOR_SIZE:-16}
      INGESTION_UPSERT_TIMEOUT_SECONDS: ${INGESTION_UPSERT_TIMEOUT_SECONDS:-5}
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-workspace_chunks}
      WORKSPACE_PATH: /workspace
    volumes:
      - ${NDLSS_WORKSPACE:-.}:/workspace:ro
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/indexer_ready"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 10s

  mcp-server:
    build:
      context: https://github.com/ndlss-prcrstntn/ndlss-memory.git#${NDLSS_GIT_REF:-main}:services/mcp-server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
      file-indexer:
        condition: service_healthy
    environment:
      MCP_PORT: ${MCP_PORT:-8080}
      QDRANT_HOST: qdrant
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      QDRANT_API_PORT: ${QDRANT_API_PORT:-6333}
      INGESTION_EMBEDDING_VECTOR_SIZE: ${INGESTION_EMBEDDING_VECTOR_SIZE:-16}
      INGESTION_ENABLE_QDRANT_HTTP: ${INGESTION_ENABLE_QDRANT_HTTP:-1}
      INGESTION_UPSERT_TIMEOUT_SECONDS: ${INGESTION_UPSERT_TIMEOUT_SECONDS:-5}
      INDEX_FILE_TYPES: ${INDEX_FILE_TYPES:-.ts,.tsx,.mts,.cts,.js,.jsx,.mjs,.cjs,.json,.md,.yml,.yaml}
      INDEX_EXCLUDE_PATTERNS: ${INDEX_EXCLUDE_PATTERNS:-.git,node_modules,dist,build,.next,.nuxt,coverage,.turbo,.cache}
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-workspace_chunks}
      WORKSPACE_PATH: /workspace
    volumes:
      - ${NDLSS_WORKSPACE:-.}:/workspace:ro
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cpus: ${MCP_SERVER_CPUS:-1.0}
    mem_limit: ${MCP_SERVER_MEM_LIMIT:-512m}
    ports:
      - "${MCP_PORT:-8080}:${MCP_PORT:-8080}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${MCP_PORT:-8080}/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 20s

volumes:
  qdrant_data:






