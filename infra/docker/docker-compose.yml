services:
  qdrant:
    image: qdrant/qdrant:v1.9.5
    container_name: ndlss-memory-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/6333'"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - ndlss_net

  file-indexer:
    build:
      context: ../../services/file-indexer
      dockerfile: Dockerfile
    container_name: ndlss-memory-file-indexer
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      INDEX_MODE: ${INDEX_MODE:-full-scan}
      INDEX_FILE_TYPES: ${INDEX_FILE_TYPES:-.md,.txt,.json,.yml,.yaml}
      INDEX_EXCLUDE_PATTERNS: ${INDEX_EXCLUDE_PATTERNS:-.git,node_modules,dist,build}
      INDEX_MAX_FILE_SIZE_BYTES: ${INDEX_MAX_FILE_SIZE_BYTES:-1048576}
      INDEX_PROGRESS_INTERVAL_SECONDS: ${INDEX_PROGRESS_INTERVAL_SECONDS:-15}
      COMMAND_ALLOWLIST: ${COMMAND_ALLOWLIST:-echo,ls,pwd,cat}
      COMMAND_TIMEOUT_SECONDS: ${COMMAND_TIMEOUT_SECONDS:-20}
      WORKSPACE_PATH: /workspace
    volumes:
      - ${HOST_WORKSPACE_PATH:-../..}:/workspace:ro
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/indexer_ready"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - ndlss_net

  mcp-server:
    build:
      context: ../../services/mcp-server
      dockerfile: Dockerfile
    container_name: ndlss-memory-mcp-server
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
      file-indexer:
        condition: service_healthy
    environment:
      MCP_PORT: ${MCP_PORT:-8080}
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      INDEX_MODE: ${INDEX_MODE:-full-scan}
      INDEX_FILE_TYPES: ${INDEX_FILE_TYPES:-.md,.txt,.json,.yml,.yaml}
      INDEX_EXCLUDE_PATTERNS: ${INDEX_EXCLUDE_PATTERNS:-.git,node_modules,dist,build}
      INDEX_MAX_FILE_SIZE_BYTES: ${INDEX_MAX_FILE_SIZE_BYTES:-1048576}
      INDEX_PROGRESS_INTERVAL_SECONDS: ${INDEX_PROGRESS_INTERVAL_SECONDS:-15}
      COMMAND_ALLOWLIST: ${COMMAND_ALLOWLIST:-echo,ls,pwd,cat}
      COMMAND_TIMEOUT_SECONDS: ${COMMAND_TIMEOUT_SECONDS:-20}
      WORKSPACE_PATH: /workspace
      SERVICE_QDRANT_STATUS: ${SERVICE_QDRANT_STATUS:-healthy}
      SERVICE_FILE_INDEXER_STATUS: ${SERVICE_FILE_INDEXER_STATUS:-healthy}
      SERVICE_MCP_SERVER_STATUS: ${SERVICE_MCP_SERVER_STATUS:-healthy}
    volumes:
      - ${HOST_WORKSPACE_PATH:-../..}:/workspace:ro
    ports:
      - "${MCP_PORT:-8080}:${MCP_PORT:-8080}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${MCP_PORT:-8080}/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - ndlss_net

networks:
  ndlss_net:
    name: ndlss_net

volumes:
  qdrant_data:
    name: ndlss_memory_qdrant_data

