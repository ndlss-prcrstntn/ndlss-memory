services:
  qdrant:
    image: qdrant/qdrant:v1.9.5
    container_name: ndlss-memory-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/6333'"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - ndlss_net

  file-indexer:
    build:
      context: ./services/file-indexer
      dockerfile: Dockerfile
    container_name: ndlss-memory-file-indexer
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      INDEX_MODE: ${INDEX_MODE:-full-scan}
      INDEX_FILE_TYPES: ${INDEX_FILE_TYPES:-.md,.txt,.json,.yml,.yaml}
      INDEX_EXCLUDE_PATTERNS: ${INDEX_EXCLUDE_PATTERNS:-.git,node_modules,dist,build}
      INDEX_MAX_FILE_SIZE_BYTES: ${INDEX_MAX_FILE_SIZE_BYTES:-1048576}
      INDEX_MAX_TRAVERSAL_DEPTH: ${INDEX_MAX_TRAVERSAL_DEPTH:-}
      INDEX_MAX_FILES_PER_RUN: ${INDEX_MAX_FILES_PER_RUN:-}
      INDEX_PROGRESS_INTERVAL_SECONDS: ${INDEX_PROGRESS_INTERVAL_SECONDS:-15}
      INGESTION_CHUNK_SIZE: ${INGESTION_CHUNK_SIZE:-800}
      INGESTION_CHUNK_OVERLAP: ${INGESTION_CHUNK_OVERLAP:-120}
      INGESTION_RETRY_MAX_ATTEMPTS: ${INGESTION_RETRY_MAX_ATTEMPTS:-3}
      INGESTION_RETRY_BACKOFF_SECONDS: ${INGESTION_RETRY_BACKOFF_SECONDS:-1.0}
      INGESTION_MAX_CHUNKS_PER_FILE: ${INGESTION_MAX_CHUNKS_PER_FILE:-}
      INGESTION_EMBEDDING_VECTOR_SIZE: ${INGESTION_EMBEDDING_VECTOR_SIZE:-16}
      INGESTION_ENABLE_QDRANT_HTTP: ${INGESTION_ENABLE_QDRANT_HTTP:-1}
      INGESTION_UPSERT_TIMEOUT_SECONDS: ${INGESTION_UPSERT_TIMEOUT_SECONDS:-5}
      QDRANT_HOST: qdrant
      QDRANT_API_PORT: ${QDRANT_API_PORT:-6333}
      INGESTION_BOOTSTRAP_ON_START: ${INGESTION_BOOTSTRAP_ON_START:-0}
      DELTA_GIT_BASE_REF: ${DELTA_GIT_BASE_REF:-HEAD~1}
      DELTA_GIT_TARGET_REF: ${DELTA_GIT_TARGET_REF:-HEAD}
      DELTA_INCLUDE_RENAMES: ${DELTA_INCLUDE_RENAMES:-1}
      DELTA_ENABLE_FALLBACK: ${DELTA_ENABLE_FALLBACK:-1}
      DELTA_BOOTSTRAP_ON_START: ${DELTA_BOOTSTRAP_ON_START:-0}
      WATCH_POLL_INTERVAL_SECONDS: ${WATCH_POLL_INTERVAL_SECONDS:-5}
      WATCH_COALESCE_WINDOW_SECONDS: ${WATCH_COALESCE_WINDOW_SECONDS:-2}
      WATCH_RECONCILE_INTERVAL_SECONDS: ${WATCH_RECONCILE_INTERVAL_SECONDS:-60}
      WATCH_RETRY_MAX_ATTEMPTS: ${WATCH_RETRY_MAX_ATTEMPTS:-5}
      WATCH_RETRY_BASE_DELAY_SECONDS: ${WATCH_RETRY_BASE_DELAY_SECONDS:-1}
      WATCH_RETRY_MAX_DELAY_SECONDS: ${WATCH_RETRY_MAX_DELAY_SECONDS:-30}
      WATCH_HEARTBEAT_INTERVAL_SECONDS: ${WATCH_HEARTBEAT_INTERVAL_SECONDS:-30}
      WATCH_MAX_EVENTS_PER_CYCLE: ${WATCH_MAX_EVENTS_PER_CYCLE:-200}
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-workspace_chunks}
      QDRANT_DOCS_COLLECTION_NAME: ${QDRANT_DOCS_COLLECTION_NAME:-workspace_docs_chunks}
      DOCS_INDEX_FILE_TYPES: ${DOCS_INDEX_FILE_TYPES:-.md}
      DOCS_INDEX_EXCLUDE_PATTERNS: ${DOCS_INDEX_EXCLUDE_PATTERNS:-.git,node_modules,dist,build}
      DOCS_HYBRID_VECTOR_WEIGHT: ${DOCS_HYBRID_VECTOR_WEIGHT:-0.55}
      DOCS_HYBRID_BM25_WEIGHT: ${DOCS_HYBRID_BM25_WEIGHT:-0.45}
      DOCS_HYBRID_MAX_CANDIDATES: ${DOCS_HYBRID_MAX_CANDIDATES:-160}
      DOCS_RERANK_ENABLED: ${DOCS_RERANK_ENABLED:-1}
      DOCS_RERANK_FAIL_OPEN: ${DOCS_RERANK_FAIL_OPEN:-1}
      DOCS_RERANK_MAX_CANDIDATES: ${DOCS_RERANK_MAX_CANDIDATES:-100}
      DOCS_RERANK_FORCE_FAILURE: ${DOCS_RERANK_FORCE_FAILURE:-0}
      DOCS_SOURCE_CACHE_SIZE: ${DOCS_SOURCE_CACHE_SIZE:-4096}
      IDEMPOTENCY_HASH_ALGORITHM: ${IDEMPOTENCY_HASH_ALGORITHM:-sha256}
      IDEMPOTENCY_SKIP_UNCHANGED: ${IDEMPOTENCY_SKIP_UNCHANGED:-1}
      IDEMPOTENCY_ENABLE_STALE_CLEANUP: ${IDEMPOTENCY_ENABLE_STALE_CLEANUP:-1}
      IDEMPOTENCY_MAX_DELETE_BATCH: ${IDEMPOTENCY_MAX_DELETE_BATCH:-1000}
      COMMAND_ALLOWLIST: ${COMMAND_ALLOWLIST:-echo,ls,pwd,cat}
      COMMAND_TIMEOUT_SECONDS: ${COMMAND_TIMEOUT_SECONDS:-20}
      COMMAND_CPU_TIME_LIMIT_SECONDS: ${COMMAND_CPU_TIME_LIMIT_SECONDS:-20}
      COMMAND_MEMORY_LIMIT_BYTES: ${COMMAND_MEMORY_LIMIT_BYTES:-268435456}
      COMMAND_RUN_AS_NON_ROOT: ${COMMAND_RUN_AS_NON_ROOT:-1}
      COMMAND_AUDIT_LOG_PATH: ${COMMAND_AUDIT_LOG_PATH:-/tmp/mcp-command-audit.log}
      COMMAND_AUDIT_RETENTION_DAYS: ${COMMAND_AUDIT_RETENTION_DAYS:-7}
      STARTUP_PREFLIGHT_ENABLED: ${STARTUP_PREFLIGHT_ENABLED:-1}
      STARTUP_PREFLIGHT_TIMEOUT_SECONDS: ${STARTUP_PREFLIGHT_TIMEOUT_SECONDS:-3}
      STARTUP_PREFLIGHT_REQUIRE_GIT_FOR_DELTA: ${STARTUP_PREFLIGHT_REQUIRE_GIT_FOR_DELTA:-1}
      STARTUP_READY_SUMMARY_LOG_ENABLED: ${STARTUP_READY_SUMMARY_LOG_ENABLED:-1}
      BOOTSTRAP_AUTO_INGEST_ON_START: ${BOOTSTRAP_AUTO_INGEST_ON_START:-1}
      BOOTSTRAP_RETRY_FAILED_ON_START: ${BOOTSTRAP_RETRY_FAILED_ON_START:-1}
      BOOTSTRAP_STATE_COLLECTION: ${BOOTSTRAP_STATE_COLLECTION:-workspace_bootstrap_state}
      MCP_ENDPOINT_PATH: ${MCP_ENDPOINT_PATH:-/mcp}
      WORKSPACE_PATH: /workspace
    volumes:
      - ${ROOT_HOST_WORKSPACE_PATH:-.}:/workspace:ro
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/indexer_ready"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - ndlss_net

  mcp-server:
    build:
      context: ./services/mcp-server
      dockerfile: Dockerfile
    container_name: ndlss-memory-mcp-server
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
      file-indexer:
        condition: service_healthy
    environment:
      MCP_PORT: ${MCP_PORT:-8080}
      QDRANT_PORT: ${QDRANT_PORT:-6333}
      QDRANT_HOST: qdrant
      QDRANT_API_PORT: ${QDRANT_API_PORT:-6333}
      INDEX_MODE: ${INDEX_MODE:-full-scan}
      INDEX_FILE_TYPES: ${INDEX_FILE_TYPES:-.md,.txt,.json,.yml,.yaml}
      INDEX_EXCLUDE_PATTERNS: ${INDEX_EXCLUDE_PATTERNS:-.git,node_modules,dist,build}
      INDEX_MAX_FILE_SIZE_BYTES: ${INDEX_MAX_FILE_SIZE_BYTES:-1048576}
      INDEX_MAX_TRAVERSAL_DEPTH: ${INDEX_MAX_TRAVERSAL_DEPTH:-}
      INDEX_MAX_FILES_PER_RUN: ${INDEX_MAX_FILES_PER_RUN:-}
      INDEX_PROGRESS_INTERVAL_SECONDS: ${INDEX_PROGRESS_INTERVAL_SECONDS:-15}
      INGESTION_CHUNK_SIZE: ${INGESTION_CHUNK_SIZE:-800}
      INGESTION_CHUNK_OVERLAP: ${INGESTION_CHUNK_OVERLAP:-120}
      INGESTION_RETRY_MAX_ATTEMPTS: ${INGESTION_RETRY_MAX_ATTEMPTS:-3}
      INGESTION_RETRY_BACKOFF_SECONDS: ${INGESTION_RETRY_BACKOFF_SECONDS:-1.0}
      INGESTION_MAX_CHUNKS_PER_FILE: ${INGESTION_MAX_CHUNKS_PER_FILE:-}
      INGESTION_EMBEDDING_VECTOR_SIZE: ${INGESTION_EMBEDDING_VECTOR_SIZE:-16}
      INGESTION_ENABLE_QDRANT_HTTP: ${INGESTION_ENABLE_QDRANT_HTTP:-1}
      INGESTION_UPSERT_TIMEOUT_SECONDS: ${INGESTION_UPSERT_TIMEOUT_SECONDS:-5}
      DELTA_GIT_BASE_REF: ${DELTA_GIT_BASE_REF:-HEAD~1}
      DELTA_GIT_TARGET_REF: ${DELTA_GIT_TARGET_REF:-HEAD}
      DELTA_INCLUDE_RENAMES: ${DELTA_INCLUDE_RENAMES:-1}
      DELTA_ENABLE_FALLBACK: ${DELTA_ENABLE_FALLBACK:-1}
      WATCH_POLL_INTERVAL_SECONDS: ${WATCH_POLL_INTERVAL_SECONDS:-5}
      WATCH_COALESCE_WINDOW_SECONDS: ${WATCH_COALESCE_WINDOW_SECONDS:-2}
      WATCH_RECONCILE_INTERVAL_SECONDS: ${WATCH_RECONCILE_INTERVAL_SECONDS:-60}
      WATCH_RETRY_MAX_ATTEMPTS: ${WATCH_RETRY_MAX_ATTEMPTS:-5}
      WATCH_RETRY_BASE_DELAY_SECONDS: ${WATCH_RETRY_BASE_DELAY_SECONDS:-1}
      WATCH_RETRY_MAX_DELAY_SECONDS: ${WATCH_RETRY_MAX_DELAY_SECONDS:-30}
      WATCH_HEARTBEAT_INTERVAL_SECONDS: ${WATCH_HEARTBEAT_INTERVAL_SECONDS:-30}
      WATCH_MAX_EVENTS_PER_CYCLE: ${WATCH_MAX_EVENTS_PER_CYCLE:-200}
      QDRANT_COLLECTION_NAME: ${QDRANT_COLLECTION_NAME:-workspace_chunks}
      QDRANT_DOCS_COLLECTION_NAME: ${QDRANT_DOCS_COLLECTION_NAME:-workspace_docs_chunks}
      DOCS_INDEX_FILE_TYPES: ${DOCS_INDEX_FILE_TYPES:-.md}
      DOCS_INDEX_EXCLUDE_PATTERNS: ${DOCS_INDEX_EXCLUDE_PATTERNS:-.git,node_modules,dist,build}
      DOCS_HYBRID_VECTOR_WEIGHT: ${DOCS_HYBRID_VECTOR_WEIGHT:-0.55}
      DOCS_HYBRID_BM25_WEIGHT: ${DOCS_HYBRID_BM25_WEIGHT:-0.45}
      DOCS_HYBRID_MAX_CANDIDATES: ${DOCS_HYBRID_MAX_CANDIDATES:-160}
      DOCS_RERANK_ENABLED: ${DOCS_RERANK_ENABLED:-1}
      DOCS_RERANK_FAIL_OPEN: ${DOCS_RERANK_FAIL_OPEN:-1}
      DOCS_RERANK_MAX_CANDIDATES: ${DOCS_RERANK_MAX_CANDIDATES:-100}
      DOCS_RERANK_FORCE_FAILURE: ${DOCS_RERANK_FORCE_FAILURE:-0}
      DOCS_SOURCE_CACHE_SIZE: ${DOCS_SOURCE_CACHE_SIZE:-4096}
      IDEMPOTENCY_HASH_ALGORITHM: ${IDEMPOTENCY_HASH_ALGORITHM:-sha256}
      IDEMPOTENCY_SKIP_UNCHANGED: ${IDEMPOTENCY_SKIP_UNCHANGED:-1}
      IDEMPOTENCY_ENABLE_STALE_CLEANUP: ${IDEMPOTENCY_ENABLE_STALE_CLEANUP:-1}
      IDEMPOTENCY_MAX_DELETE_BATCH: ${IDEMPOTENCY_MAX_DELETE_BATCH:-1000}
      COMMAND_ALLOWLIST: ${COMMAND_ALLOWLIST:-echo,ls,pwd,cat}
      COMMAND_TIMEOUT_SECONDS: ${COMMAND_TIMEOUT_SECONDS:-20}
      COMMAND_CPU_TIME_LIMIT_SECONDS: ${COMMAND_CPU_TIME_LIMIT_SECONDS:-20}
      COMMAND_MEMORY_LIMIT_BYTES: ${COMMAND_MEMORY_LIMIT_BYTES:-268435456}
      COMMAND_RUN_AS_NON_ROOT: ${COMMAND_RUN_AS_NON_ROOT:-1}
      COMMAND_AUDIT_LOG_PATH: ${COMMAND_AUDIT_LOG_PATH:-/tmp/mcp-command-audit.log}
      COMMAND_AUDIT_RETENTION_DAYS: ${COMMAND_AUDIT_RETENTION_DAYS:-7}
      STARTUP_PREFLIGHT_ENABLED: ${STARTUP_PREFLIGHT_ENABLED:-1}
      STARTUP_PREFLIGHT_TIMEOUT_SECONDS: ${STARTUP_PREFLIGHT_TIMEOUT_SECONDS:-3}
      STARTUP_PREFLIGHT_REQUIRE_GIT_FOR_DELTA: ${STARTUP_PREFLIGHT_REQUIRE_GIT_FOR_DELTA:-1}
      STARTUP_READY_SUMMARY_LOG_ENABLED: ${STARTUP_READY_SUMMARY_LOG_ENABLED:-1}
      BOOTSTRAP_AUTO_INGEST_ON_START: ${BOOTSTRAP_AUTO_INGEST_ON_START:-1}
      BOOTSTRAP_RETRY_FAILED_ON_START: ${BOOTSTRAP_RETRY_FAILED_ON_START:-1}
      BOOTSTRAP_STATE_COLLECTION: ${BOOTSTRAP_STATE_COLLECTION:-workspace_bootstrap_state}
      MCP_ENDPOINT_PATH: ${MCP_ENDPOINT_PATH:-/mcp}
      WORKSPACE_PATH: /workspace
      SERVICE_QDRANT_STATUS: ${SERVICE_QDRANT_STATUS:-healthy}
      SERVICE_FILE_INDEXER_STATUS: ${SERVICE_FILE_INDEXER_STATUS:-healthy}
      SERVICE_MCP_SERVER_STATUS: ${SERVICE_MCP_SERVER_STATUS:-healthy}
    volumes:
      - ${ROOT_HOST_WORKSPACE_PATH:-.}:/workspace:ro
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cpus: ${MCP_SERVER_CPUS:-1.0}
    mem_limit: ${MCP_SERVER_MEM_LIMIT:-512m}
    ports:
      - "${MCP_PORT:-8080}:${MCP_PORT:-8080}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:${MCP_PORT:-8080}/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - ndlss_net

networks:
  ndlss_net:
    name: ndlss_net

volumes:
  qdrant_data:
    name: ndlss_memory_qdrant_data



