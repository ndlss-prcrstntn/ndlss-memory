name: Publish Docker Images

on:
  push:
    tags:
      - "v*.*.*"
      - "*.*.*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to publish (e.g. 0.1.4 or v0.1.4)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - file-indexer
          - mcp-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: vars
        shell: bash
        run: |
          RAW_TAG="${GITHUB_REF_NAME}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW_TAG="${{ github.event.inputs.release_tag }}"
          fi
          RELEASE_TAG="${RAW_TAG#v}"
          echo "raw_tag=${RAW_TAG}" >> "$GITHUB_OUTPUT"
          echo "release_tag=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ndlss-memory-${{ matrix.service }}:${{ steps.vars.outputs.release_tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ndlss-memory-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
